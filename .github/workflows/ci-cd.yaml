name: CI/CD Pipeline for Spam-Blocker

on:
    push:
        branches:
            - main # Change this to the appropriate branch name

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "14" # You can specify the Node.js version here

            - name: Install dependencies
              run: |
                  npm install
                  npm update
                  npm audit fix --force

            - name: Format code on Before Pushing to Docker Hub
              run: |
                  npm run format
                  npm run lint-and-fix

            - name: Login to Docker Hub
              run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              run: |
                  date=$(date +%d.%m.%Y)
                  echo "Building..."
                  echo "Date"  $date
                  echo "checkout to main"
                  git checkout main
                  echo "Version: " $date
                  echo "Docker Build Started"
                  docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/spam-blocker:$date .
                  echo "Docker Build complete"
                  echo "Pushing image to Dockerhub"
                  docker push ${{ secrets.DOCKERHUB_USERNAME }}/spam-blocker:$date
                  echo "Docker Push complete"
                  echo "Deploying the container"
                  docker-compose down && docker-compose up -d
                  echo "Deployment finished"
